name: Main build

on:
  push:
    branches:
      - main
      - develop

jobs:
  main:
    name: Main build
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Init Flutter Submodule
        run: git submodule update --init .flutter

      - uses: subosito/flutter-action@v1

      - name: Install project dependencies
        run: |
          dart pub global activate melos

      - name: Flutter get
        run: melos run get
